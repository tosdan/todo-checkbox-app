<div class="mb-8">
  <div class="flex items-center bg-gray-200 p-3 rounded-t-lg">
    <input type="checkbox" class="mr-3 w-5 h-5" [checked]="allMonthAppointmentsSelected()" [indeterminate]="isMonthIndeterminate()" (change)="toggleMonthSelection($event)">
    <h3 class="text-xl font-semibold">{{ currentMonth()?.mese }}</h3>
  </div>
  <div class="border border-gray-200 rounded-b-lg p-4">
    <app-day-view *ngFor="let day of currentMonth()?.giorni" [dayNumber]="day.giorno" [monthName]="monthName"></app-day-view>
  </div>
</div>
